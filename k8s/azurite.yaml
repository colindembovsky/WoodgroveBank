apiVersion: apps/v1
kind: Deployment
metadata:
  name: azurite-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: azurerite
      usage: test
  template:
    metadata:
      labels:
        app: azurerite
        usage: test
    spec:
      containers:
      - name: azurite-container
        image: mcr.microsoft.com/azure-storage/azurite
        
        ports:
        - containerPort: 10000
        - containerPort: 10001
        - containerPort: 10002

---
apiVersion: v1
kind: Service
metadata:
  name: azurite-service
spec:
  ports:
  - name: azurite-blobs
    port: 10000
    targetPort: 10000 
  - name: azurite-queues
    port: 10001
    targetPort: 10001
  - name: azurite-tables
    port: 10002
    targetPort: 10002
  selector:
    app: azurerite

---
apiVersion: v1
kind: Secret
metadata:
  name: storage-connection-strings
type: Opaque
data:
  clustering: 